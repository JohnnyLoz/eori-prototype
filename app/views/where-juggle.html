{% extends "layout.html" %}

{% block page_title %}
  Question page
{% endblock %}

{% block content %}

<main id="content" role="main">
  <div class="grid-row">
    <div class="column-two-thirds">

      <a class="link-back" href="/docs/tutorials-and-examples">Back</a>
  <form class="form" action="/juggling-trick" method="post">



<div class="form-group">
  <fieldset>

    <legend>
      <h1 class="heading-large">
        Where do you want to juggle?
      </h1>
      <span class="body-text">Select all options that are relevant to you.</span>
    </legend>

    <div class="multiple-choice">
      <input id="nationalities-british" name="where-juggle" type="checkbox" value="Britain">
      <label for="nationalities-british">Britain (including England, Scotland, Wales and Northern Ireland)</label>
    </div>
    <div class="multiple-choice">
      <input id="nationalities-irish" name="where-juggle" type="checkbox" value="Ireland">
      <label for="nationalities-irish">Ireland</label>
    </div>
    <div class="multiple-choice" data-target="example-different-country">
      <input id="nationalities-other" name="somewhere-else" type="checkbox" value="true">
      <label for="nationalities-other">Somewhere else in the world</label>
    </div>
    <div class="panel panel-border-narrow js-hidden" id="example-different-country">
      <label class="form-label" for="nationalities-other-country">Country name</label>
      <input class="form-control" type="text" id="nationalities-other-country" name="where-juggle">
    </div>

  </fieldset>
</div>

        <div class="form-group">
          <input class="button" type="submit" value="Continue">
        </div>

      </form>

    </div>
  </div>
</main>

{% endblock %}
